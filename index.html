<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jqueryui</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/digimon-rpg-game.css">
    <link rel="stylesheet" href="css/jokenpo.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>

<main class="jokenpo">
    <div class="container">
        <h1 class="title">JOKENPO Game</h1>
        <div class="jokenpo_screen">
            <div class="cards">
                <button><div><img id="opt1" src="images/jokenpo/pedra.png" alt="pedra"></div></button>
                <button><div><img id="opt2" src="images/jokenpo/papel.png" alt="papel"></div></button>
                <button><div><img id="opt3" src="images/jokenpo/tesoura.png" alt="tesoura"></div></button>
            </div><!-- /cards -->
            <div class="result_screen">
                <p id="enemy_points"></p>
                <div class="img_choices">
                    <img id="my_choice_img" src="" alt="Esperando...">
                    <img width="100" height="100" src="images/jokenpo/versus.png" alt="CLIQUE EM ALGUMA FIGURA PARA COMEÃ‡AR">
                    <img id="enemy_choice_img" src="" alt="">
                    <p id="msg_result"></p>
                </div><!-- /img_choices -->
                <p id="my_points"></p>
            </div><!-- /result_screen -->
            <div class="cards player-cards">
                <button onclick="jokenpo('rock');"><div><img id="opt4" src="images/jokenpo/pedra.png" alt="pedra"></div></button>
                <button onclick="jokenpo('papel');"><div><img id="opt5" src="images/jokenpo/papel.png" alt="papel"></div></button>
                <button onclick="jokenpo('tesoura');"><div><img id="opt6" src="images/jokenpo/tesoura.png" alt="tesoura"></div></button>
            </div><!-- /cards -->
        </div><!-- /jokenpo_screen -->
    </div><!-- /container -->
</main><!-- /jokenpo -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/digimon.js"></script>
    <script src="js/jokenpo.js"></script>
</body>
</html>
